<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RNP</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="popup">
            <div class="popup-close">x</div>
            <div class="popup-content">
                <h2>Nova Despesa</h2>
                <form>
                    <div class="form-inputs">
                        <label for="fornecedor" class="label">FORNECEDOR</label>
                        <input type="text" id="fornecedor">
                    </div>
                    <div class="form-inputs">
                        <label for="cpf" class="label">CPF/ CNPJ</label>
                        <input type="text" id="cpf">
                    </div>
                    <div class="form-inputs">
                        <label for="documento" class="label">DOCUMENTO</label>
                        <input type="text" id="documento">
                    </div>
                    <div class="form-inputs">
                        <label for="data-nota" class="label">DATA NOTA</label>
                        <input type="date" id="data-nota">
                    </div>
                    <div class="form-inputs">
                        <label for="data-pagamento" class="label">DATA PAGAMENTO</label>
                        <input type="date" id="data-pagamento">
                    </div>
                    <div class="form-inputs">
                        <label for="valor" class="label">VALOR</label>
                        <input type="number" id="valor">
                    </div>
                    <div class="form-inputs">
                        <label for="conta" class="label">CONTA</label>
                        <input type="text" id="conta">
                    </div>
                    <div class="form-inputs">
                        <label for="projeto" class="label">PROJETO</label>
                        <input type="text" id="projeto">
                    </div>
                    <div class="form-inputs">
                        <label for="rubrica" class="label">RUBRICA</label>
                        <input type="text" id="rubrica">
                    </div>
                    <div class="form-inputs">
                        <label for="categoria" class="label">CATEGORIA</label>
                        <input type="text" id="categoria">
                    </div>
                    <div class="form-inputs">
                        <label for="sub-categoria" class="label">SUB CATEGORIA</label>
                        <input type="text" id="sub-categoria">
                    </div>
                    <div class="form-inputs">
                        <label for="especificacao" class="label">ESPECIFICAÇÃO</label>
                        <input type="text" id="especificacao">
                    </div>
                    <div class="form-inputs">
                        <label for="ref-mes" class="label">REF. MÊS</label>
                        <input type="text" id="ref-mes">
                    </div>
                    <div class="form-inputs">
                        <label for="link" class="label">LINK</label>
                        <input type="url" id="link">
                    </div>

                    <button>Enviar</button>

                <form>
           </div>
    </main>
    <footer>
    </footer>
</body>
</html>
